<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // PostItem.js
    function PostItem(props) {
      console.log(props.title);
      return (
        <div className="post-item">
          <img src={props.image} alt="Dummy" />
          <h2 className="post-title">{props.title}</h2>
          <p className="post-desc">{props.description}</p>
          <p className="post-published">{props.publishedAt}</p>
        </div>
      )
    }

    // App.js
    function App() {
      return (
        <div id="wrapper">
          <PostItem 
            title="Dummy title 1"
            image="https://dummyimage.com/150x150/000/fff"
            description="Bạn có kiến thức ngôn ngữ..."
            publishedAt="Một ngày trước - 5 phút..."
          />
          <PostItem 
            title="Dummy title 2"
            image="https://dummyimage.com/100x100/000/fff"
            description="Bạn có kiến thức ngôn ngữ..."
            publishedAt="Một ngày trước - 15 phút..."
          />
          <PostItem 
            title="Dummy title 3"
            image="https://dummyimage.com/120x120/000/fff"
            description="Bạn có kiến thức ngôn ngữ..."
            publishedAt="Một ngày trước - 3 phút..."
          />
        </div>
      )
    }

    // index.js
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />);


  </script>
</body>

</html>
